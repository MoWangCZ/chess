@startuml pieceClassDiagram
abstract class Piece {
  + Piece(Position)
  + {abstract} std::vector<Position> getMoves()
  + {abstract} bool checkMove(Position pos)
  + void setMoved()
  + Piece promote()
  # bool hasMoved()
  # Color m_color
  # Position m_pos
  # bool m_hasMoved
}

enum Color {
  BLACK
  WHITE
}

class King {
  + King(Position)
  + std::vector<Position> getMoves()
  + bool checkMove(Position pos)
}

class NullPiece {
  + NullPiece(Position)
  + std::vector<Position> getMoves()
  + bool checkMove(Position pos)
}

Piece ^- King
Piece ^- NullPiece
Piece *- Color
@enduml

