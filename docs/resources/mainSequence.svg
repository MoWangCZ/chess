274.5,217.8281,278.5,213.8281" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="145.5" x2="280.5" y1="213.8281" y2="213.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="117" x="152.5" y="208.7622">checkMove(move)</text><polygon fill="#A80036" points="381.5,238.9609,391.5,242.9609,381.5,246.9609,385.5,242.9609" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="286.5" x2="387.5" y1="242.9609" y2="242.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="81" x="293.5" y="237.895">checkMove()</text><polygon fill="#A80036" points="297.5,268.0938,287.5,272.0938,297.5,276.0938,293.5,272.0938" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="291.5" x2="392.5" y1="272.0938" y2="272.0938"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="26" x="303.5" y="267.0278">true</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="286.5" x2="328.5" y1="301.2266" y2="301.2266"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="328.5" x2="328.5" y1="301.2266" y2="314.2266"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="287.5" x2="328.5" y1="314.2266" y2="314.2266"/><polygon fill="#A80036" points="297.5,310.2266,287.5,314.2266,297.5,318.2266,293.5,314.2266" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="70" x="293.5" y="296.1606">makeMove</text><polygon fill="#A80036" points="381.5,339.3594,391.5,343.3594,381.5,347.3594,385.5,343.3594" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="286.5" x2="387.5" y1="343.3594" y2="343.3594"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="83" x="293.5" y="338.2935">update piece</text><polygon fill="#A80036" points="156.5,353.3594,146.5,357.3594,156.5,361.3594,152.5,357.3594" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="150.5" x2="285.5" y1="357.3594" y2="357.3594"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="145.5" x2="187.5" y1="386.4922" y2="386.4922"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="187.5" x2="187.5" y1="386.4922" y2="399.4922"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="146.5" x2="187.5" y1="399.4922" y2="399.4922"/><polygon fill="#A80036" points="156.5,395.4922,146.5,399.4922,156.5,403.4922,152.5,399.4922" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="76" x="152.5" y="381.4263">switch turns</text><!--
@startuml mainSequence
actor player as "Player"
participant controller as "Controller"
participant board as "Board"
participant piece as "Piece"

-> controller : run()
activate controller

loop each turn
  controller -> player : getMove()
  controller <- - player
  controller -> board : checkMove(move)

  board -> piece : checkMove()
  board <- - piece : true
  board -> board : makeMove
  board -> piece : update piece

  controller <- - board

  controller -> controller : switch turns
end

deactivate controller
@enduml

